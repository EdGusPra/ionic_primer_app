<ion-header>
  <ion-toolbar>
    <ion-title>inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list color="dark" *ngFor="let compo of componentes">
    <ion-item color="dark"
              [routerLink]="compo.redirecto" detail >
              <ion-icon [name]="compo.icon" slot="start"></ion-icon>
      <ion-label text-capitalize>
        {{compo.name}}
      </ion-label>
    </ion-item >
  </ion-list>

</ion-content>
