<app-header titulo="Inputs Forms" ></app-header>

<ion-content>

<ion-list>
    <ion-list-header>
      <ion-label>Nombre : {{nombre || 'No hay nombre'}}</ion-label>
    </ion-list-header>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text"
               [(ngModel)]="nombre"   
    ></ion-input>
  </ion-item>
</ion-list>

<form #formulario="ngForm" (onsubmit)="onSubmit()">
 
<ion-list>
  <ion-list-header>
    <ion-label>Formulario valido {{formulario.valid}}</ion-label>
  </ion-list-header>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email"
                name="email"
                [(ngModel)]="usuario.email"
                required
                pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password"
                name="pass"
                [(ngModel)]="usuario.pass"
                required
    ></ion-input>
  </ion-item>
</ion-list>
<ion-button type="submit"
           (click)="onSubmit()"
           [disabled]='formulario.invalid'
           expand="full">
  Enviar
</ion-button>
</form>

</ion-content>
