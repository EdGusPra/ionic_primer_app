<app-header titulo="Fabs" ></app-header>

<ion-content >

  <ion-fab slot="fixed"
  vertical="bottom"
  horizontal="end"
  >
    <ion-fab-button color="youtube">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

      <ion-fab-list side="top">
        <ion-fab-button><ion-icon color="face" name="logo-facebook"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon color="twitter" name="logo-twitter"></ion-icon></ion-fab-button>
      <ion-fab-button routerDirection="back" href="https://youtube.com"><ion-icon color="youtube" name="logo-youtube"></ion-icon>
    </ion-fab-button>
      </ion-fab-list>

 <ion-fab-list side="start">
        <ion-fab-button href="https://vimeo.com"><ion-icon  color="vimeo" name="logo-vimeo"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon color="google" name="logo-google"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon color="github" name="logo-github"></ion-icon>
    </ion-fab-button>
      </ion-fab-list>

  </ion-fab>
<ion-list >
  <ion-item color="face" *ngFor="let i of items; let in=index">
  Item - {{in+1}}
</ion-item>
</ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-label>footer</ion-label>
  </ion-toolbar>
</ion-footer>
