<app-header titulo="Check" ></app-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let check of data"
                (click)="onClick(check)">
      <ion-label>{{check.name}}</ion-label>
      <ion-checkbox [(ngModel)]="check.select" [color]="check.name"></ion-checkbox>
    </ion-item>
  </ion-list>


</ion-content>
