<app-header titulo="List y sliding" ></app-header>

<ion-content>

<ion-list #lista>
  
    <ion-item-sliding *ngFor="let user of usuarios | async">
      <ion-item >
    <ion-label>
      <h3>{{user.name}}</h3>
      <p>{{user.email}}</p>
    </ion-label>
    <ion-label slot="end" text-right>
      <h3>{{user.phone}}}</h3>
    </ion-label>
  </ion-item>
  <ion-item-options side="start">
  <ion-item-option color="youtube" (click)="you(user)">
    <ion-icon slot='icon-only'  name="heart"></ion-icon>
  </ion-item-option>

  <ion-item-option color="face" (click)="face(user)">
    <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
  </ion-item-option>
  </ion-item-options>

  <ion-item-options side="end">
  <ion-item-option color="youtube" (click)="you(user)">
    <ion-icon slot='icon-only'  name="heart"></ion-icon>
  </ion-item-option>

  <ion-item-option color="face" (click)="face(user)">
    <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
  </ion-item-option>
  </ion-item-options>
    </ion-item-sliding>
  
</ion-list>
</ion-content>
